<!DOCTYPE html>
<html>

<head>
    <title>Use of Lists | Q7</title>
</head>

<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h1>Description List</h1>
    <dl>
        <dt>Title 1</dt>
        <dd>Description of title 1</dd>
        <dt>Title 2</dt>
        <dd>Description of title 2</dd>
    </dl>
</body>

</html>
